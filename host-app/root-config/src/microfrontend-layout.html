        <route default>

            <nav>
                <p>Host nav</p>
                <ul>
                    <li><a href="/">/</a></li>
                    <li><a href="/mfe1">/mfe1</a></li>

            <application name="@oat-sa/mfe1"></application>

        <route path="mfe1">

        <route path="mfe2">
